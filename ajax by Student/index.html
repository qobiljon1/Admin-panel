<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        href="./style.css">
</head>

<body>
    <div class="container">
        <button class=" btn btn-primary mt-5 mb-2" onclick="openModal()">Create Student</button>
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Fullname</th>
                    <th>Username</th>
                    <th>Address</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- =========================== Modal =========================== -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="exampleInputFullName" class="form-label">Fullname</label>
                        <input type="text" class="form-control" id="exampleInputFullName">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputUserName" class="form-label">Username</label>
                        <input type="text" class="form-control" id="exampleInputUserName">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputaddres" class="form-label">Address</label>
                        <input type="text" class="form-control" id="exampleInputaddres">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword" class="form-label password">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword">
                    </div>
                </div>
                <div class=" modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Yopmoq</button>
                    <button type="button" class="btn btn-primary" onclick="saveStudent()">Saqlamoq</button>
                </div>
            </div>
        </div>
    </div>



    <script src="./jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>

</html
