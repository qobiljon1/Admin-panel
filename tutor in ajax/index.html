<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/v/dt/dt-1.10.24/datatables.min.css">
</head>

<body>

    <div class="container">
        <button class="btn btn-primary  mt-5 mb-2" onclick="openModal()">Create Tutors</button>
        <table id="tutor_table" class="table table-dark table-hover">

        </table>
    </div>



    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create Tutor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="exampleInputfullName" class="form-label">Fullname</label>
                        <input type="text" class="form-control" id="exampleInputfullName">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputuserName" class="form-label">Username</label>
                        <input type="text" class="form-control" id="exampleInputuserName">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputaddres" class="form-label">Address</label>
                        <input type="text" class="form-control" id="exampleInputaddres">
                    </div>
                    <div class="mb-3 hiddenPassword">
                        <label for="exampleInputpassword" class="form-label pass">Password</label>
                        <input type="password" class="form-control" id="exampleInputpassword">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveTutor()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ======================================================== TOAST ========================================================-->

    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Eslatma</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
           ....
        </div>
    </div>



    <script src="../ajax 2/jquery.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.24/datatables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
